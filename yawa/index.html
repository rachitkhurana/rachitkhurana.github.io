<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWA - Yet Another Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg-gradient"></canvas>

    <div id="container" class="container">
        <div id="header" class="header">
            YAWA
        </div>

        <div class="animation">
            <!-- <video src="./op.mp4" autoplay loop></video> -->
            <img src="./weatherIconAnimation.gif" alt="">
        </div>

        <div class="fullform">
            Yet Another Weather App
        </div>

        <div class="aboutPara">
            A weather app that gives you just the amount of information that you need.<br />
            No More. No Less.
        </div>


        <div class="author">
            <div class="madeByText">
                Made By
            </div>
            <div class="w-50">
                <div class="authorName">Rachit Khurana</div>
            </div>
            <div class="w-50">
                <div class="authorName">Jai Nijhawan</div>
            </div>
        </div>
    </div>

    <script src="./granim.min.js"></script>
    <script>
        var granimInstance = new Granim({
            element: '#bg-gradient',
            direction: 'diagonal',
            isPausedWhenNotInView: true,
            states : {
                "default-state": {
                    gradients: [
                        ['#00c6ff', '#0072ff'],
                        ['#0F2027', '#2C5364'],
                        ['#000428', '#004e92']
                    ]
                }
            }
        });
    </script>
</body>
</html>
