<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAWA - Yet Another Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="bg-gradient"></canvas>


    <script src="./granim.min.js"></script>
    <script>
        var granimInstance = new Granim({
            element: '#bg-gradient',
            direction: 'diagonal',
            isPausedWhenNotInView: true,
            states : {
                "default-state": {
                    gradients: [
                        ['#ff9966', '#ff5e62'],
                        ['#00F260', '#0575E6'],
                        ['#e1eec3', '#f05053']
                    ]
                }
            }
        });
    </script>
</body>
</html>
