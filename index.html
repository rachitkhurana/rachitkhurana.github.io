<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/sidebar-content.css">
</head>
<body>

<div class="wrapper">
    
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">

    	<button id="close-sidebar" type="button" class="close" aria-label="Close">
  			<span aria-hidden="true" style="font-size: 50px; padding-right: 10px; color: #fff;">&times;</span>
		</button>


    	<div class="navbar-header">

    		<img src="images\rachit.jpeg" height="150" width="150" style="transition: all 0.2s; margin-top: 90px;" class="img rounded-circle" align="center">
    		

    		<a href="#" class="navbar-brand brand" style="width: 100%; display: block;">RACHIT KHURANA</a>
    	</div>
    	<ul class="nav navbar-nav">
    		<li class="nav-item"><a href="#">About Me</a></li>
    		<li class="nav-item"><a href="#">Education</a></li>
    		<li class="nav-item"><a href="#">Experience</a></li>
    		<li class="nav-item"><a href="#">Projects</a></li>
    		<li class="nav-item"><a href="#">Contact Me</a></li>
    	</ul>
    </nav>

    <div id="content" class="container-fluid" onclick="whenClickContentArea(this)">

    	<div id="header" class="header">
    		<div id="tgl-but" class="tgl-but-container" style="float: left;">
  				<div class="bar1"></div>
  				<div class="bar2"></div>
  				<div class="bar3"></div>
			</div>

			<!-- <div class="header-name" style="float: left;">RACHIT KHURANA</div> -->

    	</div>

<!-- ----------------------------------------------------------------------------------------------------------- -->
<!-- THE MAIN CONTENT -->
    	<div id="content-inside" class="container-fluid"  onclick="whenClickContentArea(this)">
    		<span class="name">Rachit Khurana</span>
    	</div>
<!-- THE MAIN CONTENT END -->
<!-- ----------------------------------------------------------------------------------------------------------- -->

    	<div class="footer">

    	</div>
    </div>


</div>


<script>
	$("#tgl-but").click(
		function(e){
			e.preventDefault();
			$("#sidebar").toggleClass("sidebar-displayed");
			//e.classList.toggle("change");
		}
	);

	$("#close-sidebar").click(
		function(e){
			e.preventDefault();
			$("#sidebar").toggleClass("sidebar-displayed");
			//e.classList.toggle("change");
		}
	);

	function whenClickContentArea(e) {
		e.preventDefault();
		$("#sidebar").classList.remove("sidebar-displayed");
	}
</script>

</body>
</html>
